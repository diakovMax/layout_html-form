<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset" name="PersonalInformation">
        <legend>Personal information </legend>  
        <label class="form-field">
          Surname:
              
          <input 
            type="text" 
            name="surname" 
            autocomplete="off"
          >  
        </label>

        <label class="form-field">
          Name:
          
          <input 
            type="text" 
            name="name"
            autocomplete="off"
          > 
        </label>

        <label class="form-field" >
          How old are You?
          
          <input 
            type="number"
            name="hoay" 
            min="1" 
            max="100" 
            value="12"
            required
          > 
        </label>

        <label class="form-field" >
          Full date of birth:
          
          <input 
            type="date" 
            name="hoay" 
          > 
        </label>

        <label class="form-field-bottom" >
          I accept the term of the agreement 
        
          <input 
            type="checkbox" 
            name="HOAY" 
            required
          > 
        </label>
      </fieldset>   
 
      <fieldset class="fieldset" name="Registration">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          
          <input 
            type="email" 
            name="Surname" 
            placeholder="email@example.com" 
            required
          > 
        </label>

        <label class="form-field-bottom">
          Password:
          
          <input 
            type="password" 
            name="Name" 
            minlength="6" 
            maxlength="20"
          > 
        </label>
      </fieldset>

      <fieldset class="fieldset" name="InterestingFact">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats? 
          
          <input 
            type="radio" 
            name="loveCats" 
            value="y"
          > 
          Yes

          <input 
            type="radio"
            name="likeCats" 
            value="n"
          > 
          No
        </label>

        <label class="form-field">
          What is your favorite color?
          
          <input 
            type="color" 
            name="favouriteColor" 
            value="#000000"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?

          <input type="time" name="time">
        </label>

        <label class="form-field">
          What are you favorite brand of cars?
              
          <select name="brandOfCars" multiple>
            <option value="BMW"> BMW </option>
            <option value="Audi"> Audi </option>
            <option value="Lada"> Lada</option>
          </select>
        </label>

        <label class="form-field-bottom">
          How do you rate our work?
              
          <input 
            type="range" 
            name="rateOurWork" 
            min="0"
            max="100"
            value="0"> 
        </label>
      </fieldset>
  
      <fieldset class="fieldset" name="AdditionalInfo">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
              
          <textarea 
            name="feedback" 
            cols="15" 
            rows="2"
         ></textarea>
        </label>
      
        <label class="form-field-bottom">
          Would you recomend us?
          <select>
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>    
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
